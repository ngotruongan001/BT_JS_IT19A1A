<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="all.min.js"></script>
    <script src="moment.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố...">
                <span class="microphone">
                    <i class="fas fa-microphone"></i>
                    <span class="recording-icon"></span>
                </span>
            </div>
            <div class="info-wrapper">
                <p class="city-name">--</p>
                <p class="weather-state">--</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon">
                <p class="temperature">--</p>
            </div>
        </div>
        
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">Mặt Trời Mọc</div>
                    <div class="value sunrise">--</div>
                </div>
                <div class="item">
                    <div class="label">Mặt Trời Lặn</div>
                    <div class="value sunset">--</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ Ẩm</div>
                    <div class="value"><span class="humidity">--</span>%</div>
                </div>
                <div class="item">
                    <div class="label">Tốc Độ Gió</div>
                    <div class="value"><span class="wind-speed">--</span> km/h</div>
                </div>
            </div>
        </div>
  
    </div>
    <div class="container2">
        <div id="dong_ho">
            <h2>Thời gian bây giờ:</h2>
            <div id="thoi_gian">
                <div class="a">  
                    <span id="gio">00</span><span>Giờ</span>
                </div>
                <div>
                      <span id="phut">00</span><span>Phút</span>
                </div>
                <div>
                    <span id="giay">00</span><span>Giây</span>
                </div>
            </div>
            <h2>Hôm nay là ngày:</h2>
            <div id="ngay_thang">
                <div class="a">  
                    <span id="ngay">00</span><span>Ngày</span>
                </div>
                <div>
                      <span id="thang">00</span><span>Tháng</span>
                </div>
                <div>
                    <span id="nam">0000</span><span>Năm</span>
                </div>
            </div>
        </div>
        
    </div>
    <div class="container2">
        <div class="slideshow-container">
            <!-- Kết hợp hình ảnh và nội dung cho mội phần tử trong slideshow-->
             <div class="mySlides fade">
               <div class="numbertext">1 / 3</div>
               <img src="images/gio.PNG" style="width:100% ;height: 580px; border-radius: 5px;">
               <div class="text">Bản Đồ Gió</div>
             </div>
            <div class="mySlides fade">
               <div class="numbertext">2 / 3</div>
               <img src="images/mua.PNG" style="width:100% ;height: 580px;">
               <div class="text">Bản Đồ Mưa</div>
             </div>
            <div class="mySlides fade">
               <div class="numbertext">3 / 3</div>
               <img src="images/may.PNG" style="width:100% ;height: 580px;">
               <div class="text">Bản Đồ Mây</div>
             </div>
            <!-- Nút điều khiển mũi tên-->
             <a class="prev" onclick="plusSlides(-1)">❮</a>
             <a class="next" onclick="plusSlides(1)">❯</a>
           </div>
           <br>
          <!-- Nút tròn điều khiển slideshow-->
           <div style="text-align:center">
             <span class="dot" onclick="currentSlide(1)"></span>
             <span class="dot" onclick="currentSlide(2)"></span>
             <span class="dot" onclick="currentSlide(3)"></span>
           </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
